<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Plataforma{% endblock %}</title>
    {% load static %}
    <!-- Carregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionais -->
    <link href="{% static 'login/sidebar.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Sidebar (Menu Lateral) -->
    <div class="sidebar">
        <img src="{% static 'images/bayer-logo-branco.png' %}" alt="Bayer Logo" class="sidebar-logo">
        <h3 class="text-white text-center" style="display: none;">Menu</h3>
        <a href="{% url 'historico' %}">Historico </a>
       
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        {% block content %}
        <!-- O conteúdo específico de cada página será renderizado aqui -->
        {% endblock %}
    </div>

    <!-- Script JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
